<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cliente Productos API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light min-vh-100 d-flex flex-column align-items-center justify-content-center">

    <div class="container p-4 bg-white rounded shadow" style="max-width: 600px;">

        <h1 class="mb-4 text-center">Cliente Básico de Productos</h1>

        <!-- Formulario para crear o actualizar producto -->

        <form id="form-producto" class="row g-2 mb-3">

            <div class="col-12 col-md-4">

                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>

            </div>

            <div class="col-12 col-md-3">

                <input type="number" id="precio" class="form-control" placeholder="Precio" required step="0.01">

            </div>

            <div class="col-12 col-md-5">

                <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>

            </div>

            <div class="col-12 col-md-12 d-flex gap-2">

                <button type="submit" class="btn btn-primary flex-fill">Agregar</button>

                <button type="button" id="btn-cancelar" class="btn btn-secondary flex-fill d-none">Cancelar edición</button>

            </div>

        </form>

        <!-- Tabla de productos -->

        <div class="table-responsive">

            <table class="table table-striped" id="tabla-productos">

                <thead>

                    <tr>

                        <th>ID</th>

                        <th>Nombre</th>

                        <th>Precio</th>

                        <th>Descripción</th>

                        <th>Acciones</th>

                    </tr>

                </thead>

                <tbody></tbody>

            </table>

        </div>

        <div id="mensaje" class="mt-2"></div>

    </div>

    <script>

    // Configuración de la API

    const baseUrl = 'http://localhost:3000/api/products';

    const tabla = document.querySelector('#tabla-productos tbody');

    const form = document.getElementById('form-producto');

    const inputNombre = document.getElementById('nombre');

    const inputPrecio = document.getElementById('precio');

    const inputDescripcion = document.getElementById('descripcion');

    const btnCancelar = document.getElementById('btn-cancelar');

    const mensaje = document.getElementById('mensaje');

    let editId = null;



    // Mostrar mensaje de éxito o error

    function mostrarMensaje(texto, tipo = 'success') {

        mensaje.innerHTML = `<div class="alert alert-${tipo} py-2">${texto}</div>`;

        setTimeout(() => mensaje.innerHTML = '', 2500);

    }



    // Obtener todos los productos

    async function cargarProductos() {

        tabla.innerHTML = '<tr><td colspan="5">Cargando...</td></tr>';

        try {

            const res = await fetch(baseUrl);

            const productos = await res.json();

            tabla.innerHTML = '';

            productos.forEach(prod => {

                const tr = document.createElement('tr');

                tr.innerHTML = `

                    <td>${prod.id}</td>

                    <td>${prod.name}</td>

                    <td>$${prod.price.toFixed(2)}</td>

                    <td>${prod.description}</td>

                    <td>

                        <button class="btn btn-sm btn-warning me-2" onclick="editarProducto(${prod.id}, '${prod.name.replace(/'/g, "&#39;")}', ${prod.price}, '${prod.description.replace(/'/g, "&#39;")}')">Editar</button>

                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${prod.id})">Eliminar</button>

                    </td>

                `;

                tabla.appendChild(tr);

            });

        } catch (err) {

            tabla.innerHTML = '<tr><td colspan="5">Error al cargar productos</td></tr>';

        }

    }



    // Crear o actualizar producto

    form.onsubmit = async function(e) {

        e.preventDefault();

        const producto = {

            name: inputNombre.value.trim(),

            price: parseFloat(inputPrecio.value),

            description: inputDescripcion.value.trim()

        };

        try {

            let res;

            if (editId) {

                // Actualizar

                res = await fetch(`${baseUrl}/${editId}`, {

                    method: 'PUT',

                    headers: { 'Content-Type': 'application/json' },

                    body: JSON.stringify(producto)

                });

                mostrarMensaje('Producto actualizado');

            } else {

                // Crear

                res = await fetch(baseUrl, {

                    method: 'POST',

                    headers: { 'Content-Type': 'application/json' },

                    body: JSON.stringify(producto)

                });

                mostrarMensaje('Producto agregado');

            }

            if (!res.ok) throw new Error('Error en la petición');

            form.reset();

            editId = null;

            btnCancelar.classList.add('d-none');

            cargarProductos();

        } catch (err) {

            mostrarMensaje('Error al guardar producto', 'danger');

        }

    };



    // Editar producto (rellena el formulario)

    window.editarProducto = function(id, nombre, precio, descripcion) {

        editId = id;

        inputNombre.value = nombre;

        inputPrecio.value = precio;

        inputDescripcion.value = descripcion;

        btnCancelar.classList.remove('d-none');

    };



    // Cancelar edición

    btnCancelar.onclick = function() {

        editId = null;

        form.reset();

        btnCancelar.classList.add('d-none');

    };



    // Eliminar producto

    window.eliminarProducto = async function(id) {

        if (!confirm('¿Seguro que deseas eliminar este producto?')) return;

        try {

            const res = await fetch(`${baseUrl}/${id}`, { method: 'DELETE' });

            if (!res.ok) throw new Error('Error al eliminar');

            mostrarMensaje('Producto eliminado');

            cargarProductos();

        } catch (err) {

            mostrarMensaje('Error al eliminar producto', 'danger');

        }

    };



    // Cargar productos al iniciar

    cargarProductos();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
